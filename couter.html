<html>
    <head>
        <title>component counter</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="app">
            {{counter}}
            <my-component @increment-me='incrementCounter'></my-component>
        </div>
        <script>
            const counter = {counter: 0};
            const MyComponent = {
                template: '<div><button @click ="childIncrement"> Increment from child</button></div>',
                methods: {
                    childIncrement(){
                        this.$emit('increment-me')
                    }
                },
            }

            new Vue ({
                el : '#app',
                components: {
                    'my-component': MyComponent 
                },
                data() {
                    return {
                        counter:0
                    }
                },
                methods: {
                    incrementCounter(){
                        this.counter++;
                    }
                },
            })
        </script>
    </body>
</html>
